# https://github.com/bitnami/bitnami-docker-phabricator
version: '2'
services:
  mariadb:
    image: 'bitnami/mariadb:latest'
    environment:
    #   - PHABRICATOR_PASSWORD=foobar
      # - PHABRICATOR_HOST=127.0.0.1
      - PHABRICATOR_HOST=phabricator.domain.tld
      - ALLOW_EMPTY_PASSWORD=yes
    volumes:
      - 'mariadb_data:/bitnami'
  phabricator:
    image: 'bitnami/phabricator:latest'
    labels:
      kompose.service.type: nodeport
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
      # - PHABRICATOR_PASSWORD=foobar
      # - PHABRICATOR_HOST=127.0.0.1
      - PHABRICATOR_HOST=phabricator.domain.tld
    ports:
      - '80:80'
      - '443:443'
      - '8080:8080'
      - '8443:8443'
    volumes:
      - 'phabricator_data:/bitnami'
    depends_on:
      - mariadb
volumes:
  mariadb_data:
    driver: local
  phabricator_data:
    driver: local
