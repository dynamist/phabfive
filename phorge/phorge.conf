<VirtualHost *:80>
  ServerName phorge.domain.tld

  DocumentRoot /app/phorge/webroot

  <Directory "/app/phorge/webroot">
    Options Indexes FollowSymLinks MultiViews
    Require all granted
  </Directory>

  ServerSignature Off
  ServerTokens Prod

  # Allow longer URLs for phatality / form prefill
  LimitRequestLine 16384

  # Allow HTTP basic auth
  SetEnvIf Authorization "(.*)" HTTP_AUTHORIZATION=$1

  LogLevel warn
  ErrorLog /dev/stderr
  CustomLog /dev/stdout combined

  RewriteEngine on
  RewriteRule ^/rsrc/(.*)     -                       [L,QSA]
  RewriteRule ^/favicon.ico   -                       [L,QSA]
  RewriteRule ^/project/sprint/board/(.*) /project/board/$1 [L,QSA,R=301]
  RewriteRule ^/maniphest/task/create/? /maniphest/task/edit/form/default/ [L,QSA,NE,R=301]
  RewriteRule ^(.*)$          /index.php?__path__=$1  [B,L,QSA]
</VirtualHost>
